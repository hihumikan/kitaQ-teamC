name: Python package

on:
  pull_request:
    branches: [main]
    paths:
      - "Backend/**"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
        steps:
          - name: Checkout
            uses: actions/checkout@v2
          - name: Set up Python ${{ matrix.python-version }}
            uses: actions/setup-python@v2
            with:
              python-version: ${{ matrix.python-version }}
          - name: Install Poetry
            run: |
              curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python
          - name: poetry to requiments.txt
            run: cd ./Backend && poetry export -f requirements.txt -o requirements.txt
          - name: Add path for Poetry
            run: echo "$HOME/.poetry/bin" >> $GITHUB_PATH
          - name: Install Dependencies
            run: cd ./Backend && poetry install --no-interaction
          - name: black
            run: cd ./Backend && poetry run black .
          - name: autoflake
            run: cd ./Backend && poetry run autoflake -r .
          - uses: stefanzweifel/git-auto-commit-action@v3.0.0
            with:
              commit_message: Apply Code Formatter Change
              ref: ${{ github.head_ref }}
